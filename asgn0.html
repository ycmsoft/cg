<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asgn0</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br>

    <label>v1:</label>
    <label for="xInput">x</label>
    <input type="text" id="xInput" size="10">
    <label for="yInput">y</label>
    <input type="text" id="yInput" size="10">

    <br>

    <label>v2:</label>
    <label for="x2Input">x</label>
    <input type="text" id="x2Input" size="10">
    <label for="y2Input">y</label>
    <input type="text" id="y2Input" size="10">

    <br><br>

    <input type="button" value="Draw" onclick="handleDrawEvent()">
    <br><br>

    <label for="opSelect">Operation:</label>
    <select id="opSelect">
      <option value="add">Add</option>
      <option value="sub">Sub</option>
      <option value="mul">Mul</option>
      <option value="div">Div</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
    </select>

    <label for="scalarInput">Scalar:</label>
    <input type="text" id="scalarInput" size="10">
    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>
  </body>
